<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Dragon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/cursor.css">
</head>
<body>
 
    


  <div class="cursor"></div>
  <div class="main">
      <div class="top">
        <div class="score">
          <h5>Score</h5>
          <p class='scores'>0</p>
        </div>        
        <div class="mes">
          <!-- message and counter -->
        </div>
        <div class="error">
          <h5>Missed</h5>
          <p class='errors'>0</p>
        </div>
      </div>
      <div class="body">
        <!-- box element for images will be inserted here -->
      </div>
  </div>

  <!-- audio for effects -->
  <audio data-key='sword1' src="./libs/audio/sword1.mp3"></audio>
  <audio data-key='sword2' src="./libs/audio/sword2.mp3"></audio>
  <audio data-key='sword3' src="./libs/audio/sword3.mp3"></audio>
  <audio data-key='background' src="./libs/audio/background.mp3"></audio>
</body>

 

<script src='./js/script.js'></script>
<script src='./js/cursor.js'></script>

</html>
